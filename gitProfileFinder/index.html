<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubProfileFinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ec8e341b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Search GitHub Profile</h1>
        <div class="search">
            <input type="text" placeholder="Enter GitHub User Name" id="searchInput" name="searchInput">
            <button id="searchBtn" class="primaryBtn">Search</button>
        </div>
        <div id="profileContainer"></div>
        <div id="loading"></div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
